{% extends "base.html" %}
{% load static %}
{% block title %}Adorned{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 mt-16 text-center">

    <!-- headline -->
    <h1 class="text-4xl font-extrabold text-pink-700 mb-4">Welcome to Adorned!</h1>
    <p class="text-gray-700 mb-12">
        Upload your earrings and clothes, then let Adorned suggest the perfect combinations.
    </p>

    <!-- option grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">

        <a href="{% url 'tops_list' %}" class="group">
            <img src="{% static 'images/tops_icon.jpg' %}" 
                 alt="Tops icon"
                 class="h-24 w-24 mx-auto rounded-full object-cover ring-4 ring-pink-200 group-hover:ring-pink-400 transition" />
            <p class="mt-3 text-pink-700 font-semibold group-hover:underline">
                Browse Tops
            </p>
        </a>

        <a href="{% url 'bottoms_list' %}" class="group">
            <img src="{% static 'images/bottoms_icon.jpg' %}" 
                 alt="Bottoms icon"
                 class="h-24 w-24 mx-auto rounded-full object-cover ring-4 ring-pink-200 group-hover:ring-pink-400 transition" />
            <p class="mt-3 text-pink-700 font-semibold group-hover:underline">
                Browse Bottoms
            </p>
        </a>

        <a href="{% url 'earrings_list' %}" class="group">
            <img src="{% static 'images/earrings_icon.jpg' %}" 
                 alt="Earrings icon"
                 class="h-24 w-24 mx-auto rounded-full object-cover ring-4 ring-pink-200 group-hover:ring-pink-400 transition" />
            <p class="mt-3 text-pink-700 font-semibold group-hover:underline">
                Browse Earrings
            </p>
        </a>

        <a href="{% url 'outfits_list' %}" class="group">
            <img src="{% static 'images/outfits_icon.jpg' %}" 
                 alt="Outfits icon"
                 class="h-24 w-24 mx-auto rounded-full object-cover ring-4 ring-pink-200 group-hover:ring-pink-400 transition" />
            <p class="mt-3 text-pink-700 font-semibold group-hover:underline">
                Create an Outfit
            </p>
        </a>

    </div>
</div>
{% endblock %}
